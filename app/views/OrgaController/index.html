
{%  extends "OrgaController/base.html" %}
{% block header %}

    <i class="factory icon"></i>Organisations
</a>
{% endblock %}
{% block body %}
{{ parent() }}
<h1>Organisations</h1>
<ul>

        <i class="ellipsis horizontal icon"></i>
        </a>
    </li>
</ul>
    {% endfor %}
    {% endblock %}
